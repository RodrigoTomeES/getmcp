version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
      dev:
        patterns:
          - "@types/*"
          - "vitest"
          - "typescript"
          - "lefthook"
    open-pull-requests-limit: 5

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
